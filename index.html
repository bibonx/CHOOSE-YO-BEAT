<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Yo Beat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ§ Choose Yo Beat</h1>
    <div class="buttons">
      <button onclick="showCategory('beats')">Beats</button>
      <button onclick="showCategory('loops')">Loops</button>
      <button onclick="showCategory('misc')">Miscellaneous</button>
    </div>
  </header>

  <main id="audio-container">
    <p>SÃ©lectionne une catÃ©gorie pour commencer ðŸŽ¶</p>
  </main>

  <script>
    const audioData = {
      beats: ["beat1.mp3", "beat2.mp3"],
      loops: ["loop1.mp3", "loop2.mp3"],
      misc: ["misc1.mp3", "misc2.mp3"]
    };

    function showCategory(category) {
      const container = document.getElementById("audio-container");
      container.innerHTML = ""; // Vide le contenu prÃ©cÃ©dent

      audioData[category].forEach(file => {
        const wrapper = document.createElement("div");
        wrapper.className = "audio-wrapper";

        const title = document.createElement("h3");
        title.textContent = file;

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = `${category}/${file}`;

        wrapper.appendChild(title);
        wrapper.appendChild(audio);
        container.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
